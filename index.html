<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Game Brick" />
    <meta name="description" content="Here you will find several games that will awaken your nostalgia." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gamebrick.com.br" />
    <meta property="og:title" content="Game Brick" />
    <meta property="og:description" content="Here you will find several games that will awaken your nostalgia." />
    <meta property="og:image" content="./images/meta-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://gamebrick.com.br" />
    <meta property="twitter:title" content="Game Brick" />
    <meta property="twitter:description" content="Here you will find several games that will awaken your nostalgia." />
    <meta property="twitter:image" content="./images/meta-image.png" />

    <title>Brick game</title>

<link href="theme.css" rel="stylesheet"></head>

<body>
    <div id="brick-game"></div>

    <div id="controls">
        <div id="controls-button">
            <img src="./images/games.png">
        </div>
    </div>

    <div id="source-code">
        <a id="source-code-button" target="_blank" href="https://github.com/LeonardoPinheiroLacerda/BrickGame">
            <img src="./images/github.png">
        </a>
    </div>

    <div id="splash">
        <img src="images/splash.gif">
    </div>

    <div id="controls-modal">
        <div id="modal">
            <div id="close-btn">
                <img src="images/close.png">
            </div>

            <div id="modal-frame">
                <label>Commands</label>
            </div>

            <div id="modal-display">




                <div id="controls-tutorial">
                    <div class="command">
                        <div id="wasd">
                            <img class="key w-key" src="images/letter-w.png">
                            <img class="key" src="images/letter-a.png">
                            <img class="key" src="images/letter-s.png">
                            <img class="key" src="images/letter-d.png">
                        </div>
                        <p class="key-description">Directions</p>
                    </div>

                    <div class="command">
                        <img class="key" src="images/letter-j.png">
                        <p class="key-description">Action</p>
                    </div>
                </div>

                <div id="commands-tutorial">

                    <div class="command">
                        <img class="key" src="images/number-1.png">
                        <p class="key-description">On/Off</p>
                    </div>

                    <div class="command">
                        <img class="key" src="images/number-2.png">
                        <p class="key-description">Start/Pause</p>
                    </div>

                    <div class="command">
                        <img class="key" src="images/number-3.png">
                        <p class="key-description">Sound</p>
                    </div>

                    <div class="command">
                        <img class="key" src="images/number-4.png">
                        <p class="key-description">Reset</p>
                    </div>

                    <div class="command">
                        <img class="key" src="images/number-5.png">
                        <p class="key-description">Exit</p>
                    </div>

                    <div class="command">
                        <img class="key" src="images/number-6.png">
                        <p class="key-description">Enable/Disable colors</p>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div id="session-modal" class="invisible">
        <div>
            <div id="session-modal-display" style="background-image: url('/images/cell.svg'); background-size: 5%;">
                <p>There was a game in progress. Do you want to continue or start a new game?</p>
            </div>
            <div id="session-modal-buttons">
                <button id="session-modal-yes">
                    Continue
                </button>
                <button id="session-modal-no">
                    New Game
                </button>
            </div>
        </div>
    </div>


    <p id="version"></p>

    <script src="modal.js"></script>

<script defer src="bundle.js"></script></body>

</html>
